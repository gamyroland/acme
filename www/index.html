<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--Declare page as mobile friendly --> 
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
<!-- Declare page as iDevice WebApp friendly -->
<meta name="apple-mobile-web-app-capable" content="yes"/>
<!-- iDevice WebApp Splash Screen, Regular Icon, iPhone, iPad, iPod Retina Icons -->
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="./images/splash/splash-icon.png"> 
<!-- iPhone 3, 3Gs -->
<link rel="apple-touch-startup-image" href="./images/splash/splash-screen.png" 			media="screen and (max-device-width: 320px)" /> 
<!-- iPhone 4 -->
<link rel="apple-touch-startup-image" href="./images/splash/splash-screen@2x.png" 		media="(max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)" /> 
<!-- iPhone 5 -->
<link rel="apple-touch-startup-image" sizes="640x1096" href="./images/splash/splash-screen@3x.png" />

<!-- Page Title -->
<title>ACME | Login Page</title>

<!-- Stylesheet Load -->
<link href="./styles/style.css"				rel="stylesheet" type="text/css">
<link href="./styles/framework-style.css" 	rel="stylesheet" type="text/css">
<link href="./styles/framework.css" 			rel="stylesheet" type="text/css">
<link href="./styles/bxslider.css"			rel="stylesheet" type="text/css">
<link href="./styles/swipebox.css"			rel="stylesheet" type="text/css">
<link href="./styles/icons.css"				rel="stylesheet" type="text/css">
<link href="./styles/lc_switch.css" rel="stylesheet" type="text/css">
<link href="./styles/retina.css" 				rel="stylesheet" type="text/css" media="only screen and (-webkit-min-device-pixel-ratio: 2)" />


<!--Page Scripts Load -->
<script src="./scripts/jquery.min.js"		 type="text/javascript"></script>	
<script src="./scripts/snap.js"			 type="text/javascript"></script>
<script src="./scripts/hammer.js"			 type="text/javascript"></script>	
<script src="./scripts/jquery-ui-min.js"   type="text/javascript"></script>
<script src="./scripts/subscribe.js"		 type="text/javascript"></script>
<script src="./scripts/contact.js"		 type="text/javascript"></script>
<script src="./scripts/jquery.swipebox.js" type="text/javascript"></script>
<script src="./scripts/bxslider.js"		 type="text/javascript"></script>
<script src="./scripts/colorbox.js"		 type="text/javascript"></script>
<script src="./scripts/retina.js"			 type="text/javascript"></script>
<script src="./scripts/custom.js"			 type="text/javascript"></script>
<script src="./scripts/framework.js"		 type="text/javascript"></script>
<script src="./scripts/lc_switch.js" type="text/javascript"></script>

</head>
<body>

<div id="preloader">
	<div id="status">
    	<p class="center-text">
			Loading the content...
            <em>Loading depends on your connection speed!</em>
        </p>
    </div>
</div>

<div class="all-elements">
 
    <div id="content" class="page-content">
        <div class="decoration"></div>    
         <div class="container" style="clear:both;display:block;">
            <di style="display:block;">
                <img class="logo" style="text-align:center" src="./images/misc/AcmeLogo.jpg" alt="img" width="85" height="60">
            </di>
            <div style="display:block;">
                <img class="logo" src="./images/misc/logo-smart-wash.png" alt="img" width="85" height="60">
            </div>   
        </div>
        <div class="decoration"></div>
    	<div class="container no-bottom">
            <div class="contact-form no-bottom"> 
            
                <form action="./main.html" method="post" class="contactForm" id="contactForm">
                    <fieldset>
                        <div class="formValidationError" id="contactNameFieldError">
                            <div class="small-notification red-notification no-bottom">
                                <p>Nom utilisateur requis</p>
                            </div>
                        </div>             
                        <div class="formValidationError" id="contactPasswordFieldError">
                            <div class="small-notification red-notification no-bottom">
                                <p>Mot de passe requis</p>
                            </div>
                        </div> 
                        <div class="formFieldWrap">
                            <label class="field-title contactNameField" for="contactNameField">Nom utilisateur:<span>(required)</span></label>
                            <input type="text" name="contactNameField" value="" class="contactField requiredField" id="contactNameField"/>
                        </div>
                        <div class="formFieldWrap">
                            <label class="field-title contactEmailField" for="contactEmailField">Mot de passe: <span>(required)</span></label>
                            <input type="password" name="contactPasswordField" value="" class="contactField requiredField" id="contactPasswordField"/>
                        </div>
                        <div class="formFieldWrap">
                            <label class="field-title contactMessageTextarea" for="contactMessageTextarea" style="text-align:center;">
                                        Se souvenir de moi ? <span style="opacity:1.0"><input type="checkbox" name="check-3" value="6" class="lcs_check lcs_tt1" checked="checked" autocomplete="off" /></span> 
                            </label>
                        </div>
                        <div class="formSubmitButtonErrorsWrap center-text"  style="text-align:center; margin-left:120px;">
                            <input type="submit" class="buttonWrap button-minimal grey-minimal contactSubmitButton" id="contactSubmitButton" value="Ouvrir Session" data-formId="contactForm" style="text-align:center;"/>
                        </div>
                        <div class="formFieldWrap" style="text-align:center;">
                            <label class="field-title contactMessageTextarea" for="contactMessageTextarea" style="text-align:center;">
                                <a href="#" style="text-decoration:underline;color:dodgerblue">Mot de passe oublié ?</a>
                            </label>
                        </div>
                        <div class="formFieldWrap" style="text-align:center;">
                            <label class="field-title contactMessageTextarea" for="contactMessageTextarea" style="text-align:center;">
                                <a href="#" style="text-decoration:underline; color:dodgerblue;">Créer un compte</a>
                            </label>
                        </div>
                    </fieldset>
                </form>       
            </div>
        </div>                               
    	<div class="decoration"></div>  
	</div>   
</div>
<script type="text/javascript">
$(document).ready(function(e) {
	$('input').lc_switch();

	// triggered each time a field changes status
	$('body').delegate('.lcs_check', 'lcs-statuschange', function() {
		var status = ($(this).is(':checked')) ? 'checked' : 'unchecked';
		console.log('field changed status: '+ status );
	});


	// triggered each time a field is checked
	$('body').delegate('.lcs_check', 'lcs-on', function() {
		console.log('field is checked');
	});


	// triggered each time a is unchecked
	$('body').delegate('.lcs_check', 'lcs-off', function() {
		console.log('field is unchecked');
	});
});
    </script>
</body>
</html>
